<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientmail</title>
  <!--Bootstrap 5.2-->
  <link rel="stylesheet" href="style.css">
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Animation css-->
  <style>
    p{
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>

</head>

<body class="bg-primary">

  <div class="main-container d-flex">
    <div class="toast-container top-0 end-0">
      <div id="toast-info" class="toast align-items-center bg-approved border-0 opacity-50 bg-gradient" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body-info" class="toast-body text-dark">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      <div id="toast-error" class="toast align-items-center bg-danger border-0 opacity-50" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body-error" class="toast-body text-light">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="siderbar" id="side_nav">
      <div class="header-box d-flex justify-content-end">   
        <h3 class="m-0 fw-bolder text-light text-center pt-3 pb-3 px-4 mx-5">Client<span class="text-success">mail</span></h3>
        <button class="btn d-block d-md-none close-btn px-4 py-0 text-white"><i class="fas fa-stream"></i></button>
      </div>
      
      <!--Opciones del menu-->
      <ul class="list-undstyled px-2 lh-1 nav-actions">
        <li class="text-center pb-2">
          <button class="btn btn-secondary btn-lg fw-semibold btn-border-1 pt-2 pb-2" type="button" onclick="functionInitSendMessage();" >
            Compose <i class="fas fa-mail-bulk"></i></button>
        </li>
        <li >
          <a href="inbox.html" class="text-decoration-none px-3 py-3 d-block">
            <i class="fas fa-inbox"></i> Inbox
          </a>          
        </li>
        <li class="active">
          <a href="outbox.html" class="text-decoration-none px-3 py-3 d-block">
            <i class="far fa-paper-plane"></i> Sent
          </a>  
        </li>
      </ul>
      <!--Opciones del menu - fin-->

      <hr class="mx-4 text-light">


    </div>
    
    
    <div class="content">
      <!--Menu-->
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
          <!--Logo bar - Inicio-->
          <div class="d-flex justify-content-between d-block d-md-none">
          <h5 class="m-0 fw-bolder text-light text-center pt-3 pb-3">Client<span class="text-success">mail</span></h5>
          <button class="btn px-1 py-0 open-btn text-white">
            <i class="fas fa-stream"></i>
          </button>
          </div>
          <!--Logo bar - Fin-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>          
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-secondary active" aria-current="page" href="index.html">
                  <span id="userName"></span>
                  <i class="fas fa-power-off"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Body inbox-->
      <section>
        <div class="dashboard-content bg-complement text-white" style="overflow: visible; border-radius: 21px 0 0 0;">
          <!--Request-->
          <section id="viewBox">
            
              <div class="container">
                <div class="row p-5">
                  <div class="col-12">
                    <div class="d-flex flex-row mb-3">
                      <div class="p-2">
                        <div class="form-check">

                        </div>
                    </div>
                    <!--titulo filtro-->
                    <div class="p-2">Filter :</div>
                    <!--buscar correo-->
                    <div class="p-2">
                      <div class="input-group input-group-sm">
                      <input id="emailFilter" class="form-control me-2 text-light"  placeholder="Search by email address..." aria-label="Search" style="border-radius: 15px; background: none;">
                      </div>

                  </div>
                    <!--acciones-->
                    <div class="p-2 d-flex">
                      <div role="button" class="text-secondary me-3" onclick="searchEmail()">
                        <i class="fas fa-sync-alt" id="syncButton"></i>
                        <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true" id="loader"></span>
                      </div>
                    </div>
                  </div>                   
                    <table class="table text-light">
                      <tbody id="tbody">


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            

          </section>

          <!--watch a message-->
          <section id="viewEmail" class="d-none">
            <div class="dashboard-content bg-complement text-white" style="overflow: hidden; border-radius: 21px 0 0 0;">
              <!--Request-->
              <section>

                <div class="container">
                  <div class="row p-5">
                    <div class="col-12">
                      <div class="d-flex flex-row mb-3 border-bottom border-primary align-items-center pb-2">
                        <div class="p-2">
                          <i class="fas fa-chevron-left fs-3" role="button" onclick="showViewBox();"></i>
                        </div>
                        <!--titulo filtro-->
                        <div class="p-2 pe-5">
                          <ul class="lh-sm m-0">
                            <li class="list-group-item fw-bold"><span id="viewEmailName">Jimmy Donaldson</span></li>
                          </ul>
                        </div>

                        <!--acciones-->
                        <div class="p-2 d-flex">
                          <div id="btnEdit" role="button" class="text-secondary me-3" data-bs-toggle="tooltip" data-bs-title="Edit message" onclick="functionInitEdit();">
                            <i class="fas fa-edit"></i>
                          </div>
                          <div role="button" class="text-danger me-3">
                            <i class="fas fa-trash" data-bs-toggle="tooltip" onclick="deleteEmail();" data-bs-title="Delete message" id="deleteButton"></i>
                            <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true" id="loaderDelete"></span>
                          </div>
                        </div>
                      </div>

                      <!--Ver mensaje-->
                      <div class="container">
                        <div class="row">
                          <!--detalle del mensaje-->
                          <div class="col-12">
                            <div class="d-flex flex-row mb-3">
                              <div class="fw-bold pe-2">Subject :</div>
                              <div id="viewEmailSubject"></div>
                              <div class="ms-auto">
                                <date id="viewEmailDate"></date>
                                <div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- fin . detalle del mensaje-->

                          <!--Asunto-->
                          <div class="col-12">
                            <div class="fw-bold pe-2" >Content</div>
                            <div>
                          <span id="viewEmailContent">

                          </span>
                            </div>
                          </div>
                          <!--Fin del asunto-->
                        </div>
                      </div>
                      <!--Fin del mensaje-->
                    </div>
                  </div>
                </div>


              </section>
            </div>
          </section>


        </div>
      </section>
    </div>
  </div>

  
  
    
  </main>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3 pb-4">
        <form id="formSendEmail" class="need-validation">
          <!--Cabecera del formulario-->
          <div class="modal-header border-0">
            <i class="far fa-envelope pe-3 fs-3"></i>
            <h3 id="modalTitle" class="m-0 fw-bold">New Message</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!--Cuerpo del formulario-->
          <div class="modal-body">
            <!--set a email-->
            <div class="mb-3" id="divTo">
              <input class="form-control" id="emailToSend" placeholder="to:" required>
              <div class="invalid-feedback">
                Please add a recipient.
              </div>
            </div>

            <div class="mb-3" id="divSubject">
              <input type="subject" class="form-control" id="subject" placeholder="subject:" required>
              <div class="invalid-feedback">
                Please add a subject.
              </div>
            </div>

            <div class="mb-3">
              <textarea class="form-control" id="content" placeholder="content:" rows="5" required></textarea>
              <div class="invalid-feedback">
                Please add a subject.
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-md ps-5 pe-5 rounded-pill fw-bold float-end">
              <span id="lblSubmit">Send</span>
              <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true" id="loaderSend"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!--Codigo opcional-->
  <script>
    const idUser = sessionStorage.getItem("idUser");
    if(!idUser){
      window.location.href = "index.html"
    }
    const tbody = document.getElementById("tbody");
    const emailFilter = document.getElementById("emailFilter");
    const categoryFilter = document.getElementById("categoryFilter");
    const loader = document.getElementById('loader');
    const syncButton = document.getElementById('syncButton');

    const viewEmailSection = document.getElementById('viewEmail');
    const viewBoxSection = document.getElementById('viewBox');

    const urlBase = "http://127.0.0.1:5000";
    const toastLiveInfo = new bootstrap.Toast(document.getElementById('toast-info'));
    const toastLiveError = new bootstrap.Toast(document.getElementById('toast-error'));
    const toastLiveInfoMessage = document.getElementById("toast-body-info");
    const toastLiveErrorMessage = document.getElementById("toast-body-error");

    function showToastInfo(msg){
      toastLiveInfoMessage.innerHTML = msg;
      toastLiveInfo.show();
    }
    function showToastError(msg){
      toastLiveErrorMessage.innerHTML = msg;
      toastLiveError.show();
    }



    function loadEmail() {
      loadingStart();
      clearTable();
      axios.get(urlBase + '/404/user/' + idUser + '/email/outbox')
              .then(function (response) {
                for (const data in response.data.Outbox) {
                  insertRegister(response.data.Outbox[data]);
                  loadingStop();
                }
              }).catch(function (error) {
        showToastError(error.response.data);
        loadingStop();
      });
    }

    function searchEmail() {
      loadingStart();
      var queryParam = "&field=email&value=" + emailFilter.value;
      clearTable();
      if (emailFilter.value==='') {
        loadEmail();
      } else {
        axios.get(urlBase + '/404/user/' + idUser + '/email/outbox/search?' + queryParam)
                .then(function (response) {
                  for (const data in response.data.Outbox) {
                    insertRegister(response.data.Outbox[data]);
                    loadingStop();
                  }
                }).catch(function (error) {
                  showToastError(error.response.data);
                  loadingStop();
        });
      }


    }

    function insertRegister(data){
      const text = "  <tr role=\"button\" onclick='viewEmail("+data.id_email+")'>" +
              "<td style='max-width: 120px;'><p data-bs-toggle=\"tooltip\" data-bs-placement=\"top\" title=\""+generateToelements(data.to)+"\">"+generateToelements(data.to)+"</p></td>" +
              "<td>"+data.subject+"</td>" +
              "<td><date>"+data.date_sended+"</date></td>" +
              "</tr>"

      tbody.innerHTML += text;
    }

    function clearTable(){
      tbody.innerHTML =  "";
    }

    function generateToelements(data){
      var stringElement = "";
      for (const email in data){
        stringElement += data[email]+",";
      }
      return stringElement.slice(0,-1);
    }

    function generateToelementsViewEmail(data){
      var stringElement = "";
      for (const email in data){
        stringElement += data[email]+"<br/>";
      }
      return stringElement.slice(0,-1);
    }

    function generateOptionValue(data){
      categoryFilter.innerHTML += "<option class='text-dark' value='"+data+"'>"+data+"</option>";
    }

    function loadingStart(){
      syncButton.classList.add("d-none");
      loader.classList.remove("d-none");
    }

    function loadingStop(){
      loader.classList.add("d-none");
      syncButton.classList.remove("d-none");
    }

    loadEmail();

    const submitForm = document.getElementById("formSendEmail");

    (() => {

      submitForm.addEventListener('submit', event => {
        document.getElementById('loaderSend').classList.remove("d-none");
        if (!submitForm.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }else{
          submitForm.classList.add('was-validated')
          var to = document.getElementById("emailToSend").value.split(",");
          var subject = document.getElementById("subject").value;
          var content = document.getElementById("content").value;
          if(modalSubmitMode==0){
            sendEmail(to,subject,content,submitForm);
          }else{
            updateEmail(subject,content,submitForm);
          }

          event.preventDefault()
          event.stopPropagation()
        }

        submitForm.classList.add('was-validated')
      }, false);
    })()

    function sendEmail(to,subject,content,submitForm){
      axios.post(urlBase+'/404/user/'+idUser+'/email/send', {
        to:to,
        subject:subject,
        raw_content:content

      }).then(function (response) {
        showToastInfo("email sended!");
        const modal1 = bootstrap.Modal.getOrCreateInstance(document.getElementById('staticBackdrop'));
        modal1.hide();
        loadEmail();
        submitForm.reset();
        submitForm.classList.remove('was-validated');
        document.getElementById('loaderSend').classList.add("d-none");
      }).catch(function (error) {
        showToastError(error.response.data);
        document.getElementById('loaderSend').classList.add("d-none");
      });
    }

    function updateEmail(subject,content,submitForm){
      axios.post(urlBase+'/404/user/'+idUser+'/email/outbox/update', {
        id_email:currentIdEmail,
        subject:subject,
        raw_content:content
      }).then(function (response) {
        showToastInfo("email updated!");
        const modal1 = bootstrap.Modal.getOrCreateInstance(document.getElementById('staticBackdrop'));
        modal1.hide();
        submitForm.classList.remove('was-validated');
        document.getElementById('loaderSend').classList.add("d-none");
        currentSubject.innerHTML = modalSubject.value;
        currentContent.innerHTML = modalContent.value;
        submitForm.reset();
      }).catch(function (error) {
        showToastError(error.response.data);
        document.getElementById('loaderSend').classList.add("d-none");
      });
    }

    var currentIdEmail;
    function viewEmail(idEmail){
      currentIdEmail = idEmail;
      loadingStart();
      axios.get(urlBase+'/404/user/'+idUser+'/email/outbox/'+idEmail)
              .then(function (response) {
                showViewEmail(response.data.Email)
                loadingStop();
              }).catch(function (error) {
        showToastError(error.response.data);
        loadingStop();
      });
    }

    function showViewEmail(data){
      viewBoxSection.classList.add("d-none");
      viewEmailSection.classList.remove("d-none");
      document.getElementById("viewEmailDate").innerHTML = data.date_sended;
      document.getElementById("viewEmailName").innerHTML = generateToelementsViewEmail(data.to);
      document.getElementById("viewEmailSubject").innerHTML = data.subject;
      document.getElementById("viewEmailContent").innerHTML = data.raw_content;
    }

    function showViewBox(){
      viewBoxSection.classList.remove("d-none");
      viewEmailSection.classList.add("d-none");
    }

    function deleteEmail(){
      showLoadingDelete();
      axios.post(urlBase+'/404/user/'+idUser+'/email/outbox/delete', {
        id_email:currentIdEmail
      }).then(function (response) {
        showToastInfo("email deteled!");
        showViewBox();
        loadEmail();
        hideLoadingDelete();
      }).catch(function (error) {
        showToastError(error.response.data);
        hideLoadingDelete();
      });
    }

    const deleteButton = document.getElementById("deleteButton");
    const loaderDelete = document.getElementById("loaderDelete");

    function showLoadingDelete(){
      deleteButton.classList.add("d-none");
      loaderDelete.classList.remove("d-none");
    }
    function hideLoadingDelete(){
      deleteButton.classList.remove("d-none");
      loaderDelete.classList.add("d-none");
    }

    const isPremium = sessionStorage.getItem("isPremium");
    const btnEdit = document.getElementById("btnEdit");
    if(isPremium=="true"){
      btnEdit.classList.remove("d-none");
    }else{
      btnEdit.classList.add("d-none");
    }
    const modal1 = bootstrap.Modal.getOrCreateInstance(document.getElementById('staticBackdrop'));
    const modalTitle = document.getElementById("modalTitle");
    const divTo = document.getElementById("divTo");
    const divSubject = document.getElementById("divSubject");
    const lblSubmit = document.getElementById("lblSubmit");
    const emailToSend = document.getElementById("emailToSend");
    const modalSubject = document.getElementById("subject");
    const modalContent = document.getElementById("content");
    const currentSubject = document.getElementById("viewEmailSubject");
    const currentContent = document.getElementById("viewEmailContent");
    let modalSubmitMode = 0;



    function functionInitSendMessage(){
      modalTitle.innerHTML = "New Message";
      modal1.show();
      divTo.classList.remove("d-none");
      lblSubmit.innerHTML = "Send";
      emailToSend.classList.add("form-control");
      emailToSend.required=true;
      modalSubject.value = '';
      modalContent.value = '';
      modalSubmitMode = 0;
    }

    function functionInitEdit(){
      modalTitle.innerHTML = "Edit Message";
      modal1.show();
      divTo.classList.add("d-none");
      emailToSend.classList.remove("form-control");
      emailToSend.required=false;
      lblSubmit.innerHTML = "Update";
      modalSubject.value = currentSubject.innerHTML;
      modalContent.value = currentContent.innerHTML;
      modalSubmitMode = 1;
    }
    document.getElementById("userName").innerHTML = sessionStorage.getItem("fullName");

    function logout(){
      sessionStorage.setItem("idUser",null);
      sessionStorage.setItem("fullName",null);
      sessionStorage.setItem("isPremium",null);
      window.location.href = "index.html"
    }



  </script>
  
</body>

</html>
